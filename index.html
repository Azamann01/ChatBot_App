<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My-Chatbot</title>
    <link rel="stylesheet" href="style.css" />
    <!-- send button icon link  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="chatbot-segment" id="chatbot-page">
      <button class="close-button" id="btn-close">X close</button>
      <div class="chat-section">
        <div class="chat-sender">
          <p>Hey, i need your assistance, please!</p>
        </div>
      </div>

      <div class="input-segment">
        <input
          class="input"
          type="text"
          placeholder="Please type here..."
          id="input-text"
        />
        <button class="send-button" id="send-btn">
          <i class="bx bx-send"></i>
        </button>
      </div>
    </section>

    <!-- open button section  -->
    <div class="chat-open" id="open-chat">
      <i class="bx bxs-conversation" id="open-btn"></i>
    </div>
    <script type="importmap">
      {
        "imports": {
          "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
      }
    </script>
    <script type="module" src="index.js"></script>
  </body>
</html>
